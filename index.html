<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milwaukee Self-Storage Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Calculator, TrendingUp, DollarSign, CheckCircle, AlertCircle, PieChart, Mail, MessageCircle } = lucide;

        function StorageCalculator() {
            const [units, setUnits] = useState(200);
            const [marketRent, setMarketRent] = useState(150);
            const [expenseRatio, setExpenseRatio] = useState(40);
            const [capRate, setCapRate] = useState(7.0);
            const [rentIncrease, setRentIncrease] = useState(10);
            const [loanAmount, setLoanAmount] = useState(1000000);
            const [interestRate, setInterestRate] = useState(7.5);
            const [loanTerm, setLoanTerm] = useState(25);
            const [closingCosts, setClosingCosts] = useState(50000);
            const [additionalState, setAdditionalState] = useState('default');
            const [activeTab, setActiveTab] = useState('analysis');

            // Step 1: Calculate NOI
            const grossPotentialIncome = units * marketRent * 12;
            const totalExpenses = grossPotentialIncome * (expenseRatio / 100);
            const noi = grossPotentialIncome - totalExpenses;

            // Step 2: Calculate Property Value
            const propertyValue = noi / (capRate / 100);

            // Step 3: Calculate Forced Appreciation
            const addedAnnualIncome = units * rentIncrease * 12;
            const forcedEquity = addedAnnualIncome / (capRate / 100);

            // Step 4: Calculate DSCR
            const monthlyRate = interestRate / 100 / 12;
            const numPayments = loanTerm * 12;
            const monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / (Math.pow(1 + monthlyRate, numPayments) - 1);
            const annualDebtService = monthlyPayment * 12;
            const dscr = noi / annualDebtService;

            // Financial Calculations
            const downPayment = propertyValue * 0.10;
            const totalCashInvested = downPayment + closingCosts;

            // SBA 504 Capital Stack
            const conventionalLoan = propertyValue * 0.50;
            const cdcLoan = propertyValue * 0.40;
            const equity = propertyValue * 0.10;

            // Monthly payments for each loan
            const conventionalMonthlyRate = interestRate / 100 / 12;
            const conventionalPayments = loanTerm * 12;
            const conventionalMonthlyPayment = conventionalLoan * (conventionalMonthlyRate * Math.pow(1 + conventionalMonthlyRate, conventionalPayments)) / (Math.pow(1 + conventionalMonthlyRate, conventionalPayments) - 1);

            const cdcMonthlyRate = interestRate / 100 / 12;
            const cdcPayments = loanTerm * 12;
            const cdcMonthlyPayment = cdcLoan * (cdcMonthlyRate * Math.pow(1 + cdcMonthlyRate, cdcPayments)) / (Math.pow(1 + cdcMonthlyRate, cdcPayments) - 1);

            const totalMonthlyDebt = conventionalMonthlyPayment + cdcMonthlyPayment;
            const totalAnnualDebt = totalMonthlyDebt * 12;
            const annualCashFlow = noi - totalAnnualDebt;
            const cashOnCashReturn = (annualCashFlow / totalCashInvested) * 100;
            const roi = ((annualCashFlow + forcedEquity) / totalCashInvested) * 100;

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(value);
            };

            const formatPercent = (value) => {
                return value.toFixed(2) + '%';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    {/* Header */}
                    <div className="bg-black/30 backdrop-blur-sm border-b border-white/10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="flex items-center gap-3 mb-2">
                                        <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-xl">3V</span>
                                        </div>
                                        <div>
                                            <h1 className="text-2xl font-bold text-white">3 Visions Group</h1>
                                            <p className="text-purple-300 text-sm">Self Storage Investment Specialists</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <a href="tel:+1234567890" className="p-3 bg-white/10 hover:bg-white/20 rounded-lg transition-colors">
                                        <lucide-react.Phone className="w-5 h-5 text-white" />
                                    </a>
                                    <a href="mailto:info@3visionsgroup.com" className="p-3 bg-white/10 hover:bg-white/20 rounded-lg transition-colors">
                                        <lucide-react.Mail className="w-5 h-5 text-white" />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Title Section */}
                        <div className="text-center mb-8">
                            <h2 className="text-4xl font-bold text-white mb-2">Milwaukee Self-Storage Calculator</h2>
                            <p className="text-purple-300 text-lg">Class-B Value-Add Deal Analyzer – 2026 Formula</p>
                        </div>

                        {/* Tabs */}
                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => setActiveTab('analysis')}
                                className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${
                                    activeTab === 'analysis'
                                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg'
                                        : 'bg-white/10 text-white/60 hover:bg-white/20'
                                }`}
                            >
                                Deal Analysis
                            </button>
                            <button
                                onClick={() => setActiveTab('assumptions')}
                                className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${
                                    activeTab === 'assumptions'
                                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg'
                                        : 'bg-white/10 text-white/60 hover:bg-white/20'
                                }`}
                            >
                                Assumptions
                            </button>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-6">
                            {/* Left Column - Inputs */}
                            <div className="space-y-4">
                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                        <Calculator className="w-5 h-5" />
                                        Property Inputs
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Number of Units: {units}
                                            </label>
                                            <input
                                                type="range"
                                                min="50"
                                                max="500"
                                                value={units}
                                                onChange={(e) => setUnits(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Market Rent per Unit: ${marketRent}
                                            </label>
                                            <input
                                                type="range"
                                                min="50"
                                                max="300"
                                                value={marketRent}
                                                onChange={(e) => setMarketRent(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Expense Ratio: {expenseRatio}%
                                            </label>
                                            <input
                                                type="range"
                                                min="20"
                                                max="60"
                                                value={expenseRatio}
                                                onChange={(e) => setExpenseRatio(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Cap Rate: {capRate.toFixed(1)}%
                                            </label>
                                            <input
                                                type="range"
                                                min="4"
                                                max="12"
                                                step="0.1"
                                                value={capRate}
                                                onChange={(e) => setCapRate(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Rent Increase per Unit: ${rentIncrease}
                                            </label>
                                            <input
                                                type="range"
                                                min="0"
                                                max="50"
                                                value={rentIncrease}
                                                onChange={(e) => setRentIncrease(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                        <DollarSign className="w-5 h-5" />
                                        Financing Terms
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Loan Amount: {formatCurrency(loanAmount)}
                                            </label>
                                            <input
                                                type="range"
                                                min="100000"
                                                max="5000000"
                                                step="50000"
                                                value={loanAmount}
                                                onChange={(e) => setLoanAmount(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Interest Rate: {interestRate.toFixed(1)}%
                                            </label>
                                            <input
                                                type="range"
                                                min="3"
                                                max="12"
                                                step="0.1"
                                                value={interestRate}
                                                onChange={(e) => setInterestRate(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Loan Term: {loanTerm} years
                                            </label>
                                            <input
                                                type="range"
                                                min="10"
                                                max="30"
                                                value={loanTerm}
                                                onChange={(e) => setLoanTerm(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-purple-200 mb-2">
                                                Closing Costs: {formatCurrency(closingCosts)}
                                            </label>
                                            <input
                                                type="range"
                                                min="10000"
                                                max="200000"
                                                step="5000"
                                                value={closingCosts}
                                                onChange={(e) => setClosingCosts(Number(e.target.value))}
                                                className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Results */}
                            <div className="space-y-4">
                                <div className="bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur-md rounded-xl p-6 border border-purple-300/30">
                                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                        <TrendingUp className="w-5 h-5" />
                                        Key Metrics
                                    </h3>
                                    
                                    <div className="space-y-3">
                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">Property Value</span>
                                            <span className="text-white font-bold text-lg">{formatCurrency(propertyValue)}</span>
                                        </div>

                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">Annual NOI</span>
                                            <span className="text-white font-bold text-lg">{formatCurrency(noi)}</span>
                                        </div>

                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">Forced Equity</span>
                                            <span className="text-green-400 font-bold text-lg">{formatCurrency(forcedEquity)}</span>
                                        </div>

                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">DSCR</span>
                                            <span className={`font-bold text-lg ${dscr >= 1.25 ? 'text-green-400' : 'text-yellow-400'}`}>
                                                {dscr.toFixed(2)}x
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-green-500/20 to-emerald-500/20 backdrop-blur-md rounded-xl p-6 border border-green-300/30">
                                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                        <PieChart className="w-5 h-5" />
                                        Returns Analysis
                                    </h3>
                                    
                                    <div className="space-y-3">
                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">Total Cash Invested</span>
                                            <span className="text-white font-bold text-lg">{formatCurrency(totalCashInvested)}</span>
                                        </div>

                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">Annual Cash Flow</span>
                                            <span className="text-white font-bold text-lg">{formatCurrency(annualCashFlow)}</span>
                                        </div>

                                        <div className="flex justify-between items-center p-3 bg-white/10 rounded-lg">
                                            <span className="text-purple-200">Cash-on-Cash Return</span>
                                            <span className="text-green-400 font-bold text-xl">{formatPercent(cashOnCashReturn)}</span>
                                        </div>

                                        <div className="flex justify-between items-center p-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg">
                                            <span className="text-white font-semibold">Total ROI (w/ Equity)</span>
                                            <span className="text-white font-bold text-2xl">{formatPercent(roi)}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                    <h3 className="text-xl font-bold text-white mb-4">SBA 504 Capital Stack</h3>
                                    
                                    <div className="space-y-3">
                                        <div className="flex justify-between items-center">
                                            <span className="text-purple-200">Conventional Loan (50%)</span>
                                            <span className="text-white font-semibold">{formatCurrency(conventionalLoan)}</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-purple-200">CDC/SBA Loan (40%)</span>
                                            <span className="text-white font-semibold">{formatCurrency(cdcLoan)}</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-purple-200">Equity (10%)</span>
                                            <span className="text-white font-semibold">{formatCurrency(equity)}</span>
                                        </div>
                                        <div className="pt-3 border-t border-white/20">
                                            <div className="flex justify-between items-center">
                                                <span className="text-purple-200 font-semibold">Total Monthly Debt</span>
                                                <span className="text-white font-bold">{formatCurrency(totalMonthlyDebt)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Contact CTA */}
                        <div className="mt-8 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl p-8 text-center">
                            <h3 className="text-2xl font-bold text-white mb-4">Ready to Explore This Opportunity?</h3>
                            <p className="text-white/90 mb-6">Contact 3 Visions Group to discuss your self-storage investment strategy</p>
                            <div className="flex gap-4 justify-center">
                                <button className="px-6 py-3 bg-white text-purple-600 font-semibold rounded-lg hover:bg-purple-50 transition-colors">
                                    Schedule Consultation
                                </button>
                                <button className="px-6 py-3 bg-white/20 text-white font-semibold rounded-lg hover:bg-white/30 transition-colors">
                                    Download Report
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-black/30 backdrop-blur-sm border-t border-white/10 mt-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <p className="text-center text-purple-300 text-sm">
                                © 2026 3 Visions Group. Professional self-storage investment analysis.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StorageCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
