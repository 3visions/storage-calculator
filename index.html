<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milwaukee Self-Storage Calculator</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;

        function StorageCalculator() {
            const [units, setUnits] = useState(200);
            const [marketRent, setMarketRent] = useState(150);
            const [expenseRatio, setExpenseRatio] = useState(40);
            const [capRate, setCapRate] = useState(7.0);
            const [rentIncrease, setRentIncrease] = useState(10);
            const [interestRate, setInterestRate] = useState(7.5);
            const [loanTerm, setLoanTerm] = useState(25);
            const [closingCosts, setClosingCosts] = useState(25000);
            const [conventionalRate, setConventionalRate] = useState(7.5);
            const [cdcRate, setCdcRate] = useState(6.5);
            const [activeTab, setActiveTab] = useState('analysis');

            const grossPotentialIncome = units * marketRent * 12;
            const totalExpenses = grossPotentialIncome * (expenseRatio / 100);
            const noi = grossPotentialIncome - totalExpenses;
            const propertyValue = noi / (capRate / 100);
            const addedAnnualIncome = units * rentIncrease * 12;
            const forcedEquity = addedAnnualIncome / (capRate / 100);

            const downPayment = propertyValue * 0.10;
            const totalCashInvested = downPayment + closingCosts;
            const conventionalLoan = propertyValue * 0.50;
            const cdcLoan = propertyValue * 0.40;
            const equity = propertyValue * 0.10;

            const conventionalMonthlyRate = conventionalRate / 100 / 12;
            const conventionalPayments = loanTerm * 12;
            const conventionalMonthlyPayment = conventionalLoan * (conventionalMonthlyRate * Math.pow(1 + conventionalMonthlyRate, conventionalPayments)) / (Math.pow(1 + conventionalMonthlyRate, conventionalPayments) - 1);

            const cdcMonthlyRate = cdcRate / 100 / 12;
            const cdcPayments = loanTerm * 12;
            const cdcMonthlyPayment = cdcLoan * (cdcMonthlyRate * Math.pow(1 + cdcMonthlyRate, cdcPayments)) / (Math.pow(1 + cdcMonthlyRate, cdcPayments) - 1);

            const totalMonthlyDebt = conventionalMonthlyPayment + cdcMonthlyPayment;
            const totalAnnualDebt = totalMonthlyDebt * 12;
            const dscr = noi / totalAnnualDebt;
            const dscrPasses = dscr >= 1.25;

            const annualCashFlow = noi - totalAnnualDebt;
            const cashOnCashReturn = (annualCashFlow / totalCashInvested) * 100;
            const roi = ((annualCashFlow + forcedEquity) / totalCashInvested) * 100;

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(value);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 sm:p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex justify-center mb-4">
                                <img 
                                    src="New_Logo.jpg" 
                                    alt="3Visions Group" 
                                    className="h-16 sm:h-20"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'flex';
                                    }}
                                />
                                <div style={{display: 'none'}} className="items-center gap-3">
                                    <div className="bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg p-3 shadow-lg">
                                        <div className="text-white font-bold text-2xl">3V</div>
                                    </div>
                                    <div className="text-left">
                                        <div className="text-white font-bold text-xl">3Visions Group</div>
                                        <div className="text-slate-400 text-sm">Self Storage Investment Specialists</div>
                                    </div>
                                </div>
                            </div>
                            <div className="text-slate-400 text-sm mb-4">Self Storage Investment Specialists</div>
                            <h1 className="text-3xl sm:text-4xl font-bold text-white mb-2">Milwaukee Self-Storage Calculator</h1>
                            <p className="text-slate-300 text-base sm:text-lg">Class-B Value-Add Deal Analyzer â€“ 2026 Formula</p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-4 mb-6">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-3 sm:p-4 shadow-lg">
                                <div className="text-blue-100 text-xs sm:text-sm mb-1">Net Operating Income</div>
                                <div className="text-white text-lg sm:text-2xl font-bold">{formatCurrency(noi)}</div>
                            </div>
                            <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg p-3 sm:p-4 shadow-lg">
                                <div className="text-purple-100 text-xs sm:text-sm mb-1">Property Value</div>
                                <div className="text-white text-lg sm:text-2xl font-bold">{formatCurrency(propertyValue)}</div>
                            </div>
                            <div className={`bg-gradient-to-br rounded-lg p-3 sm:p-4 shadow-lg ${
                                cashOnCashReturn < 0 ? 'from-red-500 to-red-600' : 
                                cashOnCashReturn <= 15 ? 'from-orange-500 to-orange-600' : 
                                'from-green-500 to-green-600'
                            }`}>
                                <div className="text-xs sm:text-sm mb-1 text-white">Cash on Cash</div>
                                <div className="text-white text-lg sm:text-2xl font-bold">{cashOnCashReturn.toFixed(1)}%</div>
                            </div>
                            <div className={`bg-gradient-to-br rounded-lg p-3 sm:p-4 shadow-lg ${
                                dscrPasses ? 'from-emerald-500 to-emerald-600' : 'from-red-500 to-red-600'
                            }`}>
                                <div className="text-xs sm:text-sm mb-1 text-white">DSCR</div>
                                <div className="text-white text-lg sm:text-2xl font-bold">{dscr.toFixed(2)}x</div>
                            </div>
                        </div>

                        <div className="flex gap-2 mb-6 bg-slate-800 p-2 rounded-lg">
                            <button
                                onClick={() => setActiveTab('analysis')}
                                className={`flex-1 py-2 sm:py-3 px-3 sm:px-4 rounded-lg font-semibold text-sm sm:text-base transition-all ${
                                    activeTab === 'analysis' ? 'bg-blue-500 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                }`}
                            >
                                4-Step Analysis
                            </button>
                            <button
                                onClick={() => setActiveTab('financial')}
                                className={`flex-1 py-2 sm:py-3 px-3 sm:px-4 rounded-lg font-semibold text-sm sm:text-base transition-all ${
                                    activeTab === 'financial' ? 'bg-blue-500 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                }`}
                            >
                                Financial Stack
                            </button>
                        </div>

                        {activeTab === 'analysis' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                                <div className="bg-slate-800 rounded-xl p-4 sm:p-6 shadow-xl border border-slate-700">
                                    <div className="bg-blue-500/20 border-l-4 border-blue-500 pl-4 py-2 mb-4">
                                        <h2 className="text-xl sm:text-2xl font-bold text-white">Step 1: The "Real" Income (NOI)</h2>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Total Units: {units}</label>
                                            <input type="range" min="50" max="1000" value={units} onChange={(e) => setUnits(Number(e.target.value))} />
                                        </div>
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Market Rent per Unit: ${marketRent}</label>
                                            <input type="range" min="50" max="300" value={marketRent} onChange={(e) => setMarketRent(Number(e.target.value))} />
                                        </div>
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Expense Ratio: {expenseRatio}%</label>
                                            <input type="range" min="20" max="60" value={expenseRatio} onChange={(e) => setExpenseRatio(Number(e.target.value))} />
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-2">
                                            <div className="flex justify-between text-slate-300 text-sm">
                                                <span>Gross Potential Income:</span>
                                                <span className="font-semibold">{formatCurrency(grossPotentialIncome)}</span>
                                            </div>
                                            <div className="flex justify-between text-slate-300 text-sm">
                                                <span>Operating Expenses:</span>
                                                <span className="font-semibold text-red-400">-{formatCurrency(totalExpenses)}</span>
                                            </div>
                                            <div className="border-t border-slate-600 pt-2 flex justify-between">
                                                <span className="text-white font-bold text-sm">NOI:</span>
                                                <span className="text-xl font-bold text-green-400">{formatCurrency(noi)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-800 rounded-xl p-4 sm:p-6 shadow-xl border border-slate-700">
                                    <div className="bg-purple-500/20 border-l-4 border-purple-500 pl-4 py-2 mb-4">
                                        <h2 className="text-xl sm:text-2xl font-bold text-white">Step 2: What It's Worth</h2>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Cap Rate: {capRate.toFixed(1)}%</label>
                                            <input type="range" min="4" max="12" step="0.1" value={capRate} onChange={(e) => setCapRate(Number(e.target.value))} />
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4">
                                            <div className="text-slate-300 text-sm mb-2">Property Value Formula:</div>
                                            <div className="text-base text-white font-mono">
                                                {formatCurrency(noi)} Ã· {capRate.toFixed(1)}% = {formatCurrency(propertyValue)}
                                            </div>
                                        </div>
                                        <div className="bg-purple-900/30 border border-purple-500/30 rounded-lg p-4 text-purple-200 text-sm">
                                            <strong>Cap Rate = ROI on cash deal.</strong> Lower cap = higher price. Milwaukee Class-B: 7-9% is standard.
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-800 rounded-xl p-4 sm:p-6 shadow-xl border border-slate-700">
                                    <div className="bg-green-500/20 border-l-4 border-green-500 pl-4 py-2 mb-4">
                                        <h2 className="text-xl sm:text-2xl font-bold text-white">Step 3: Forced Appreciation</h2>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Rent Increase per Unit: ${rentIncrease}</label>
                                            <input type="range" min="0" max="50" value={rentIncrease} onChange={(e) => setRentIncrease(Number(e.target.value))} />
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-2">
                                            <div className="text-slate-300 text-sm">Added Annual Income:</div>
                                            <div className="text-white text-lg font-semibold">{formatCurrency(addedAnnualIncome)}</div>
                                            <div className="border-t border-slate-600 pt-2 mt-2">
                                                <div className="text-slate-300 text-sm">Instant Equity Created:</div>
                                                <div className="text-2xl font-bold text-green-400">{formatCurrency(forcedEquity)}</div>
                                            </div>
                                        </div>
                                        <div className="bg-green-900/30 border border-green-500/30 rounded-lg p-4 text-green-200 text-sm">
                                            <strong>The Magic:</strong> Every $10/month rent increase = ~${Math.round(forcedEquity / (rentIncrease * units) * 10).toLocaleString()} in property value per unit!
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-800 rounded-xl p-4 sm:p-6 shadow-xl border border-slate-700">
                                    <div className="bg-amber-500/20 border-l-4 border-amber-500 pl-4 py-2 mb-4">
                                        <h2 className="text-xl sm:text-2xl font-bold text-white">Step 4: Can You Get Financing?</h2>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Interest Rate: {interestRate.toFixed(1)}%</label>
                                            <input type="range" min="3" max="12" step="0.1" value={interestRate} onChange={(e) => setInterestRate(Number(e.target.value))} />
                                        </div>
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Loan Term: {loanTerm} years</label>
                                            <input type="range" min="10" max="30" value={loanTerm} onChange={(e) => setLoanTerm(Number(e.target.value))} />
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-2">
                                            <div className="flex justify-between text-slate-300 text-sm">
                                                <span>Annual NOI:</span>
                                                <span className="font-semibold">{formatCurrency(noi)}</span>
                                            </div>
                                            <div className="flex justify-between text-slate-300 text-sm">
                                                <span>Annual Debt Service:</span>
                                                <span className="font-semibold">{formatCurrency(totalAnnualDebt)}</span>
                                            </div>
                                            <div className="border-t border-slate-600 pt-2 flex justify-between">
                                                <span className="text-white font-bold text-sm">DSCR:</span>
                                                <span className={`text-xl font-bold ${dscrPasses ? 'text-green-400' : 'text-red-400'}`}>
                                                    {dscr.toFixed(2)}x
                                                </span>
                                            </div>
                                        </div>
                                        <div className={`rounded-lg p-4 text-sm ${dscrPasses ? 'bg-green-900/30 border border-green-500/30 text-green-200' : 'bg-red-900/30 border border-red-500/30 text-red-200'}`}>
                                            {dscrPasses ? 'âœ“ Passes! DSCR above 1.25.' : 'âœ— Too Low. Banks want 1.25x minimum.'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'financial' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                                <div className="bg-slate-800 rounded-xl p-4 sm:p-6 shadow-xl border border-slate-700">
                                    <h2 className="text-xl sm:text-2xl font-bold text-white mb-4">SBA 504 Capital Stack</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Conventional Rate: {conventionalRate.toFixed(1)}%</label>
                                            <input type="range" min="3" max="12" step="0.1" value={conventionalRate} onChange={(e) => setConventionalRate(Number(e.target.value))} />
                                        </div>
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">CDC/SBA Rate: {cdcRate.toFixed(1)}%</label>
                                            <input type="range" min="3" max="12" step="0.1" value={cdcRate} onChange={(e) => setCdcRate(Number(e.target.value))} />
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-3">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-300">Conventional (50%):</span>
                                                <span className="text-white font-bold">{formatCurrency(conventionalLoan)}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-300">CDC/SBA (40%):</span>
                                                <span className="text-white font-bold">{formatCurrency(cdcLoan)}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-300">Your Equity (10%):</span>
                                                <span className="text-white font-bold">{formatCurrency(equity)}</span>
                                            </div>
                                            <div className="border-t border-slate-600 pt-2 flex justify-between">
                                                <span className="text-white font-bold text-sm">Total Value:</span>
                                                <span className="text-xl font-bold text-blue-400">{formatCurrency(propertyValue)}</span>
                                            </div>
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-2">
                                            <div className="text-slate-300 text-sm font-semibold mb-2">Monthly Payments:</div>
                                            <div className="flex justify-between text-sm text-white">
                                                <span>Conventional:</span>
                                                <span className="font-semibold">{formatCurrency(conventionalMonthlyPayment)}</span>
                                            </div>
                                            <div className="flex justify-between text-sm text-white">
                                                <span>CDC/SBA:</span>
                                                <span className="font-semibold">{formatCurrency(cdcMonthlyPayment)}</span>
                                            </div>
                                            <div className="border-t border-slate-600 pt-2 flex justify-between text-white">
                                                <span className="font-bold text-sm">Total Monthly:</span>
                                                <span className="text-lg font-bold text-amber-400">{formatCurrency(totalMonthlyDebt)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-800 rounded-xl p-4 sm:p-6 shadow-xl border border-slate-700">
                                    <h2 className="text-xl sm:text-2xl font-bold text-white mb-4">Returns Analysis</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-slate-300 text-sm mb-2">Closing Costs</label>
                                            <input
                                                type="number"
                                                value={closingCosts}
                                                onChange={(e) => setClosingCosts(Number(e.target.value))}
                                                className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-white text-sm"
                                            />
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-3">
                                            <div className="text-slate-300 text-sm font-semibold mb-2">Cash Investment:</div>
                                            <div className="flex justify-between text-sm text-slate-300">
                                                <span>Down Payment (10%):</span>
                                                <span className="font-semibold">{formatCurrency(downPayment)}</span>
                                            </div>
                                            <div className="flex justify-between text-sm text-slate-300">
                                                <span>Closing Costs:</span>
                                                <span className="font-semibold">{formatCurrency(closingCosts)}</span>
                                            </div>
                                            <div className="border-t border-slate-600 pt-2 flex justify-between text-white">
                                                <span className="font-bold text-sm">Total Invested:</span>
                                                <span className="font-bold text-yellow-400">{formatCurrency(totalCashInvested)}</span>
                                            </div>
                                        </div>
                                        <div className="bg-slate-700 rounded-lg p-4 space-y-3">
                                            <div className="text-slate-300 text-sm font-semibold mb-2">Annual Returns:</div>
                                            <div className="flex justify-between text-sm text-slate-300">
                                                <span>NOI:</span>
                                                <span className="font-semibold">{formatCurrency(noi)}</span>
                                            </div>
                                            <div className="flex justify-between text-sm text-slate-300">
                                                <span>Debt Service:</span>
                                                <span className="font-semibold text-red-400">-{formatCurrency(totalAnnualDebt)}</span>
                                            </div>
                                            <div className="border-t border-slate-600 pt-2 flex justify-between text-white">
                                                <span className="font-bold text-sm">Cash Flow:</span>
                                                <span className={`font-bold ${annualCashFlow >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {formatCurrency(annualCashFlow)}
                                                </span>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className={`bg-gradient-to-br rounded-lg p-4 text-center ${
                                                cashOnCashReturn < 0 ? 'from-red-600 to-red-500' : 
                                                cashOnCashReturn <= 15 ? 'from-orange-600 to-orange-500' : 
                                                'from-green-600 to-green-500'
                                            }`}>
                                                <div className="text-white text-xs mb-1">Cash on Cash</div>
                                                <div className="text-white text-2xl font-bold">{cashOnCashReturn.toFixed(1)}%</div>
                                            </div>
                                            <div className="bg-gradient-to-br from-blue-600 to-blue-500 rounded-lg p-4 text-center">
                                                <div className="text-blue-100 text-xs mb-1">Total ROI (Yr 1)</div>
                                                <div className="text-white text-2xl font-bold">{roi.toFixed(1)}%</div>
                                            </div>
                                        </div>
                                        <div className="bg-green-900/30 border border-green-500/30 rounded-lg p-4 text-green-200 text-sm">
                                            <strong>Forced Equity Impact:</strong> Your ${rentIncrease} increase creates {formatCurrency(forcedEquity)} in equity!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="mt-8 bg-slate-800 rounded-xl p-6 border border-slate-700">
                            <h3 className="text-white text-lg sm:text-xl font-bold text-center mb-4">Ready to Discuss Your Deal?</h3>
                            <p className="text-slate-300 text-center text-sm mb-6">Get expert guidance on your Milwaukee self-storage investment</p>
                            <div className="flex flex-col sm:flex-row gap-3 justify-center">
                                <a href="mailto:ohad@3visionsgroup.com" className="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg text-center transition-colors text-sm">
                                    ðŸ“§ Email Ohad
                                </a>
                                <a href="https://wa.me/12403704580" target="_blank" rel="noopener noreferrer" className="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg text-center transition-colors text-sm">
                                    ðŸ’¬ WhatsApp
                                </a>
                            </div>
                        </div>

                        <div className="mt-6 text-center text-slate-400 text-xs sm:text-sm">
                            <p>Milwaukee MSA â€“ Class-B Value-Add â€“ 2026 Formula</p>
                            <p className="mt-1">Â© 2026 3Visions Group. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<StorageCalculator />);
    </script>
</body>
</html>
